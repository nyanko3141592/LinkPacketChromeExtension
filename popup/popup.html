<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>LinkPacket</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

<div id="title"></div>
<div id="url"></div>

<div class="header">
    <img src="../img/logo.png" class="logo jumpLP" alt="service-icon">
</div>

<div class="show-here">
    <label id="now-title">Title</label><br>
    <p class="url" id="now-url">URL</p>
</div>
<div class="packets" id="packets">

    </section>
</div>
<a href="#" class="btn-square" id="submit">パケットに追加</a>

<div id="float"></div>

<!-- Add Firebase products that you want to use -->

<script type="text/javascript" src="../js/firebase-firestore.js"></script>

<script type="module" src="popup.js"></script>

</html>
